name: CI Pipeline

on:
  pull_request:
    branches:
      - master  # or any branch you want to run tests on

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '21'  # specify the Java version you're using

    - name: Set up Gradle
      uses: gradle/gradle-build-action@v2

    - name: Run Unit Tests
      run: ./gradlew test

    - name: Generate Unit Test Report
      run: |
        mkdir -p reports/unit-tests
        cp -r build/test-results/test/* reports/unit-tests/
      continue-on-error: true

  e2e-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '21'

    - name: Set up Gradle
      uses: gradle/gradle-build-action@v2

      # Step to install Docker Compose
    - name: Install Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose

    - name: Run Docker Compose (Spin up services)
      run: docker-compose up -d  # Ensure your docker-compose.yml is correctly set up

    - name: Run E2E Tests
      run: ./gradlew testNG # Assuming your e2e tests are under e2eTest task

    - name: Generate E2E Test Report
      run: |
        mkdir -p reports/e2e-tests
        cp -r build/test-results/e2eTest/* reports/e2e-tests/
      continue-on-error: true
